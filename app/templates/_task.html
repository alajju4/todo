<!-- todo.html 에서  {% include  %} -->
<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td><a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says:<br>{{ post.body }}</td>
    </tr>
    <tr>
        {% if todo.status == 'Todo' %}
        <td> right-button </td>
        {% elif todo.status == 'Doing' %}
        <td> left-button </td>
        <td> right-button </td>
        {% else %}
        <td> left-button </td>
        {% endif %}
    </tr>
</table>
