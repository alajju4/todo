<!-- todo.html 에서  {% include  %} -->
<table>
    <tr>
        <td>{{ todo.body }}</td>
    </tr>
    <tr>
        {% if todo.status == 'Todo' %}
        <td> right-button </td>
        {% elif todo.status == 'Doing' %}
        <td> left-button </td>
        <td> right-button </td>
        {% else %}
        <td> left-button </td>
        {% endif %}
    </tr>
</table>
