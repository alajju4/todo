{% extends "base.html" %}

{% block content %}
    <h1>Create Task</h1>
    <from action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.task.label }}
            {{ form.task(size=32) }}
        </p>
        <p>
            {{ form.category. }}
            {{ form.category}}
        </p>
        <p>
            {{ form.priority. }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
